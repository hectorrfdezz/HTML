<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Estudios - Matrícula Flexible</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Matricula</h1>

        <form id="matricula-form">
            <label for="horas">Horas semanales:</label>
            <input type="number" id="horas" name="horas" min="1" max="40" required>
            
            <label for="antiguo-alumno">Eres antiguo alumno?</label>
            <input type="checkbox" id="antiguo-alumno" name="antiguo-alumno">
            
            <label for="beca">Tienes beca?</label>
            <input type="checkbox" id="beca" name="beca">
            
            <h3>Asignaturas de Primero:</h3>
            <input type="checkbox" id="matematicas1" name="asignaturas" value="matematicas1">
            <label for="matematicas1">Matematicas 1</label><br>
            <input type="checkbox" id="historia" name="asignaturas" value="historia">
            <label for="historia">Historia</label><br>

            <h3>Asignaturas de Segundo:</h3>
            <input type="checkbox" id="matematicas2" name="asignaturas" value="matematicas2">
            <label for="matematicas2">Matematicas 2</label><br>
            <input type="checkbox" id="fisica" name="asignaturas" value="fisica">
            <label for="fisica">Fisica</label><br>

            <button type="submit">Calcular</button>
        </form>

        <div id="precio-container">
            <h2>Precio Final</h2>
            <p id="mensaje-error" style="color: red; display: none;">Error: No puedes seleccionar "Matematicas 2" sin "Matemáticas 1".</p>
            <p id="precio-total">Total: 0€</p>
            <p id="precio-beca">Total con beca: 0€</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
