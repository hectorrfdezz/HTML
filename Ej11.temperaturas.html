<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 11 - Convertir Temperaturas</title>
</head>
<body>
  <h1>Ejercicio 11 - Convertir Temperaturas</h1>
  <button onclick="convertirTemperatura()">Convertir temperatura</button>

  <script>
    function convertirTemperatura() {
      //Pregunta si quiere convertir a celsius o fahrenheit
      const opcion = prompt("Escriba 'C' para convertir a Celsius o 'F' para convertir a Fahrenheit:").toUpperCase();

      if (opcion === 'C') {
        // Convertir de Fahrenheit a Celsius
        const f = parseFloat(prompt("Ingrese la temperatura en Fahrenheit:"));
        const c = (f - 32) * 5 / 9;
        alert(`${f} °F es ${c} °C`);
      } else if (opcion === 'F') {

        const c = parseFloat(prompt("Ingrese la temperatura en Celsius:"));
        const f = (c * 9 / 5) + 32;
        alert(`${c} °C es ${f} °F`);
      } else {
        alert("Opción no válida. Escriba 'C' o 'F'.");
      }
    }
  </script>
</body>
</html>
