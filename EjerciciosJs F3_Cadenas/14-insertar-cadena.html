<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>14 - Insertar cadena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; margin:40px; line-height:1.4}
    label{display:block; margin-top:12px; font-weight:600}
    input{padding:8px; width:100%; max-width:420px}
    button{margin-top:14px; padding:10px 14px; cursor:pointer}
    .salida{margin-top:18px; padding:12px; background:#f5f5f5; border-radius:8px}
  </style>
</head>
<body>
  <h1>14) Insertar una cadena en otra</h1>

  <p>Introduce una cadena, lo que quieres insertar y la posición donde insertarlo.</p>

  <label for="cadena">Cadena original</label>
  <input id="cadena" type="text" value="Estamos haciendo ejercicios.">

  <label for="insertar">Insertar</label>
  <input id="insertar" type="text" value="JavaScript ">

  <label for="posicion">Posición (empieza en 1)</label>
  <input id="posicion" type="number" value="1" min="1">

  <button id="btn">Insertar texto</button>

  <div class="salida">
    <strong>Resultado:</strong>
    <div id="resultado">(aquí aparecerá el resultado)</div>
  </div>

  <script>
    function insert(cadena, textoInsertar, posicion = 1) {
      const inicio = cadena.slice(0, posicion - 1);
      const fin = cadena.slice(posicion - 1);
      return inicio + textoInsertar + fin;
    }

    document.getElementById("btn").addEventListener("click", function () {
      const cadena = document.getElementById("cadena").value;
      const textoInsertar = document.getElementById("insertar").value;
      const posicion = parseInt(document.getElementById("posicion").value) || 1;
      const resultado = insert(cadena, textoInsertar, posicion);
      document.getElementById("resultado").textContent = resultado;
    });
  </script>
</body>
</html>
