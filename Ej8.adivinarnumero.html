<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 8 - Adivinar Número</title>
</head>
<body>
  <h1>Ejercicio 8 - Adivinar Número</h1>
  <button onclick="adivinarNumero()">Probar suerte</button>

  <script>
    function adivinarNumero() {
      // Genera un número aleatorio entre 1 y 10
      const numeroAleatorio = Math.floor(Math.random() * 10) + 1;

      // Pide al usuario que ingrese un número
      const intento = parseInt(prompt("Adivina el número (entre 1 y 10):"));

      // Compara el intento con el número aleatorio
      if (intento === numeroAleatorio) {
        alert("¡Buen trabajo!");
      } else {
        alert(`No coincide. El número era ${numeroAleatorio}`);
      }
    }
  </script>
</body>
</html>
