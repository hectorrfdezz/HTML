<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 9 - Días hasta Navidad</title>
</head>
<body>
  <h1>Ejercicio 9 - Días hasta Navidad</h1>
  <button onclick="diasHastaNavidad()">Calcular</button>

  <script>
    function diasHastaNavidad() {
      const hoy = new Date();
      let navidad = new Date(hoy.getFullYear(), 11, 25); 

      //Si ya paso Navidad este año, calculamos para el siguiente año
      if (hoy > navidad) {
        navidad = new Date(hoy.getFullYear() + 1, 11, 25);
      }

      const diferencia = navidad - hoy; 
      const dias = Math.ceil(diferencia / (1000 * 60 * 60 * 24)); //Convertir a días

      alert(`Faltan ${dias} días para Navidad`);
    }
  </script>
</body>
</html>
