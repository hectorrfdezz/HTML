<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>18 - Contar subcadena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; margin:40px; line-height:1.4}
    label{display:block; margin-top:12px; font-weight:600}
    input{padding:8px; width:100%; max-width:420px}
    button{margin-top:14px; padding:10px 14px; cursor:pointer}
    .salida{margin-top:18px; padding:12px; background:#f5f5f5; border-radius:8px}
  </style>
</head>
<body>
  <h1>18) Contar subcadena</h1>

  <p>Introduce un texto y una subcadena para contar cuántas veces aparece.</p>

  <label for="texto">Texto completo</label>
  <input id="texto" type="text" value="hola hola holanda hola">

  <label for="subcadena">Subcadena a buscar</label>
  <input id="subcadena" type="text" value="hola">

  <button id="btn">Contar</button>

  <div class="salida">
    <strong>Resultado:</strong>
    <div id="resultado">(aquí aparecerá el resultado)</div>
  </div>

  <script>
    function contarSubcadena(texto, subcadena) {
      if (!subcadena) return 0;
      let contador = 0;
      let posicion = 0;

      while ((posicion = texto.indexOf(subcadena, posicion)) !== -1) {
        contador++;
        posicion += subcadena.length;
      }

      return contador;
    }

    document.getElementById("btn").addEventListener("click", function () {
      const texto = document.getElementById("texto").value;
      const subcadena = document.getElementById("subcadena").value;
      const resultado = contarSubcadena(texto, subcadena);
      document.getElementById("resultado").textContent =
        "La subcadena aparece " + resultado + " veces.";
    });
  </script>
</body>
</html>
