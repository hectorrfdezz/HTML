<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresa números</title>
</head>
<body>
    <h1>Ingresa números</h1>
    <button onclick="ingresarNumeros()">Ingresar números</button>
    <script>
        "use strict";

        let numeros = new Array(); 

        function esPar(n) {
            return n % 2 === 0;
        }
        function ingresarNumeros() {
            let continuar = true;

            while (continuar) {
                let valor = prompt("Ingrese un número (o cancele para terminar):");
                let n = parseInt(valor);

                if (!isNaN(n)) {
                    numeros.push(n);
                }

                continuar = confirm("¿Desea ingresar otro número?");
            }
            mostrarResultado();
        }
     function mostrarResultado() {
            let pares = 0, impares = 0;
            let i = 0;

            while (i < numeros.length) { 
                if (esPar(numeros[i])) {
                    pares++;
                } else {
                    impares++;
                }
                i++;
            }
            document.write(`<h2>Resultados</h2>`);
            document.write(`Array: [${numeros.join(", ")}] <br>`);
            document.write(`Pares: ${pares}, Impares: ${impares}`);
        }
    </script>
</body>
</html>
