<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ej14 - Extensión de archivo</title>
</head>
<body>
  <h1>Ej14 - Obtener la extensión de un archivo</h1>
  <button onclick="obtenerExtension()">Obtener extensión</button>

  <script>
    function obtenerExtension() {
      const nombreArchivo = prompt("Introduce el nombre del archivo (por ejemplo: foto.jpg):");

      if (!nombreArchivo.includes('.')) {
        alert("El nombre no contiene una extensión válida.");
        return;
      }

      const extension = nombreArchivo.split('.').pop();

      alert(`La extensión del archivo es: .${extension}`);
    }
  </script>
</body>
</html>
