<!DOCTYPE html>
<html>
<head>
  <title>Nota examen</title>
</head>
<body>

  <h3>Calcula tu nota</h3>

  <p>Preguntas acertadas: <input type="number" id="acertadas" min="0" max="27"></p>
  <p>Preguntas falladas: <input type="number" id="falladas" min="0" max="27"></p>

  <p>Tiempo de entrega:
    <select id="entrega">
      <option value="0">Menos de 1 hora</option>
      <option value="0.1">Entre 1 y 12 horas</option>
      <option value="0.2">Entre 12 y 24 horas</option>
      <option value="0.3">No entregado / MÃ¡s de 24 horas</option>
    </select>
  </p>

  <button onclick="calcularNota()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularNota() {
      var acertadas = parseInt(document.getElementById('acertadas').value);
      var falladas = parseInt(document.getElementById('falladas').value);
      var penalizacion = parseFloat(document.getElementById('entrega').value);
      var total = 27;

      if (isNaN(acertadas) || isNaN(falladas)) {
        document.getElementById('resultado').innerText = "Rellena todos los campos brother";
        return;
      }

      if (acertadas > 27 || falladas > 27) {
        document.getElementById('resultado').innerText = "El examen cuenta con 27 preguntas, vuelvalo a intentar";
        return;
      }

      if (acertadas + falladas > 27) {
        document.getElementById('resultado').innerText = "La suma de acertadas y falladas no puede ser mayor que 27.";
        return;
      }

      var nota = (acertadas / total) * 10 - penalizacion;
      if (nota < 0) {
        nota = 0;
      }

      document.getElementById('resultado').innerText = "Tu nota es: " + nota.toFixed(2);
    }
  </script>

</body>
</html>
