<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Web con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #00AEEF;
            padding: 10px;
        }
        .content-box {
            border: 2px solid #00AEEF;
            border-radius: 10px;
            padding: 15px;
        }
        .image-box {
            background-color: #00AEEF;
            border-radius: 10px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .square-box {
            border: 2px solid #00AEEF;
            border-radius: 10px;
            height: 80px;
        }
    </style>
</head>
<body class="container mt-3">

    <!-- Barra superior -->
    <nav class="navbar navbar-custom"></nav>

    <!-- Contenedor principal -->
    <div class="mt-4">
        
        <!-- Input grande tipo formulario -->
        <div class="content-box mb-3">
            <input type="text" class="form-control" placeholder="Ingrese su texto aquÃ­">
        </div>

        <!-- Imagen y texto -->
        <div class="row">
            <div class="col-md-4">
                <div class="image-box">
                    <span class="text-white">Imagen</span>
                </div>
            </div>
            <div class="col-md-8">
                <p class="border p-3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>

        <!-- Cuatro cuadrados abajo -->
        <div class="row mt-3">
            <div class="col-3">
                <div class="square-box"></div>
            </div>
            <div class="col-3">
                <div class="square-box"></div>
            </div>
            <div class="col-3">
                <div class="square-box"></div>
            </div>
            <div class="col-3">
                <div class="square-box"></div>
            </div>
        </div>

        <h3 class="text-center mt-4">Formulario Web</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
