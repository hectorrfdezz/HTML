<!DOCTYPE html>
<html>
<head>
    <title>Pares e Impares</title>
</head>
<body>
    <p>Introduzca números:</p>
    <input id="num" type="number">
    <button onclick="agregar()">Agregar</button>
    <p id="res"></p>
    <script>
        let numeros = [];

        function agregar() {
            let valor = document.getElementById("num").value;
            let n = Number(valor);
            if (!valor.trim() || n === 0) {
                mostrarResultado();
                return;
            }
            if (!Number.isInteger(n)) {
                alert("Ingrese un número válido.");
                return;
            }
            numeros.push(n);
            document.getElementById("num").value = "";
            document.getElementById("num").focus();
        }

        function mostrarResultado() {
            let pares = numeros.filter(n => n % 2 === 0).length;
            let impares = numeros.length - pares;
            document.getElementById("res").innerText = `Array: [${numeros.join(", ")}]
Pares: ${pares}, Impares: ${impares}`;
        }
    </script>
</body>
</html>
