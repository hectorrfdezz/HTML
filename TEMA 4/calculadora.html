<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <h1>Calculadora</h1>
    <input type="text" id="num1" placeholder="Número 1">
    <input type="text" id="num2" placeholder="Número 2">
    <select id="operacion">
        <option value="sumar">+</option>
        <option value="restar">-</option>
        <option value="multiplicar">*</option>
        <option value="dividir">/</option>
    </select>
    <button id="calcular">Calcular</button>
    <div class="resultado"></div>

    <script>
        $(document).ready(function(){
            $("#calcular").click(function(){
                let num1 = Number($("#num1").val());
                let num2 = Number($("#num2").val());
                let op = $("#operacion").val();
                let resultado;

                if (isNaN(num1) || isNaN(num2)) {
                    $(".resultado").text("Introduce valores numéricos.");
                    return;
                }

                if (op === "sumar") resultado = num1 + num2;
                if (op === "restar") resultado = num1 - num2;
                if (op === "multiplicar") resultado = num1 * num2;
                if (op === "dividir") {
                    if (num2 === 0) {
                        $(".resultado").text("No se puede dividir por 0.");
                        return;
                    }
                    resultado = num1 / num2;
                }

                $(".resultado").text("Resultado: " + resultado);
            });
        });
    </script>

</body>
</html>
