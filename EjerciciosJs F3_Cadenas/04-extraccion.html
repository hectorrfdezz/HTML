<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>04 - Extracción de caracteres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; margin:40px; line-height:1.4}
    label{display:block; margin-top:12px; font-weight:600}
    input{padding:8px; width:100%; max-width:420px}
    button{margin-top:14px; padding:10px 14px; cursor:pointer}
    .salida{margin-top:18px; padding:12px; background:#f5f5f5; border-radius:8px}
    code{background:#eee; padding:2px 4px; border-radius:4px}
  </style>
</head>
<body>
  <h1>04) Extraer caracteres de una cadena</h1>

  <p>Prueba rápida: escribe una cadena, la cantidad y el inicio (opcional) y pulsa <b>Extraer</b>.</p>

  <label for="cadena">Cadena</label>
  <input id="cadena" type="text" value="Hola mundo">

  <label for="cantidad">Cantidad</label>
  <input id="cantidad" type="number" value="4" min="0">

  <label for="inicio">Inicio (índice, por defecto 0)</label>
  <input id="inicio" type="number" value="0" min="0">

  <button id="btn">Extraer</button>

  <div class="salida">
    <strong>Resultado:</strong>
    <div id="resultado">(aquí aparecerá la salida)</div>
  </div>

  <p>También verás el resultado en la consola (<code>F12</code> &rarr; Consola).</p>

  <script>
    // --- Tu función (envuelta en <script>) ---
    function extraerCaracteres(cadena, cantidad, inicio = 0) {
      if (typeof cadena !== 'string') cadena = String(cadena);
      if (cantidad <= 0) return '';
      inicio = Math.max(0, Math.min(inicio, cadena.length));
      return cadena.slice(inicio, inicio + cantidad);
    }

    // Demo en la página
    const $ = (id) => document.getElementById(id);
    $('btn').addEventListener('click', () => {
      const cad = $('cadena').value;
      const cant = Number($('cantidad').value);
      const ini = Number($('inicio').value || 0);
      const res = extraerCaracteres(cad, cant, ini);
      $('resultado').textContent = res;
      console.log('extraerCaracteres:', { cadena: cad, cantidad: cant, inicio: ini, resultado: res });
    });

    // Ejecuta una prueba inicial
    (function pruebaInicial() {
      const res = extraerCaracteres("Hola mundo", 4);
      console.log('Prueba inicial ->', res); // "Hola"
    })();
  </script>
</body>
</html>
